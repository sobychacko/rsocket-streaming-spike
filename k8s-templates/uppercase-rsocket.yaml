apiVersion: apps/v1
kind: Deployment
metadata:
  name: uppercase-rsocket
  labels:
    app: uppercase-rsocket
    type: streaming-spike
    component: uppercase-rsocket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uppercase-rsocket
  template:
    metadata:
      labels:
        app: uppercase-rsocket
        component: uppercase-rsocket
    spec:
      containers:
        - name: uppercase-rsocket
          image: sobychacko/uppercase-rsocket-demo:latest
          env:
            - name: SPRING_RSOCKET_SERVER_PORT
              value: "7000"
        - name: multibinder-rsocket
          image: sobychacko/multibinder-rsocket-demo:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
              value: kafka:9092
            - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_ZKNODES
              value: kafka-zk:2181
            - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_REPLICATIONFACTOR
              value: "1"
            - name: SPRING_RABBITMQ_HOST
              value: bitnami-rabbitmq
            - name: SPRING_RABBITMQ_USERNAME
              value: user
            - name: SPRING_RABBITMQ_PASSWORD
              value: p5xYYRZduZ
            - name: RSOCKET_SERVER_IP
              value: localhost
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /actuator/info
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10